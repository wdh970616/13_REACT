<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>


    <script type="text/babel">

        class ErrorBoundery extends React.Component {

            state = {
                hasError: false
            }

            // 1. 자손 컴포넌트에서 오류가 발생했을 때 자동 호출되는 메소드
            static getDerivedStateFromError(error) {
                /*
                    매개변수로 오류를 전달받고, 갱신된 state값을 반드시 반환.
                    주의할 점은 render 단계에서 호출이 되기 때문에 부수적인 효과를 여기서는 발생시키면 안된다.
                */
                // 렌더링 중에 에러가 발생하므로 hasError가 아닌 다른 state를 변경하게되면 무한루프에 빠짐.
                // getDerivedState 동작 -> setState() ->  Error 발생 -> getDerivedState 동작 -> 무한루프
                console.log('getDerivedStateFromError');
                return { hasError: true };
            }

            render() {

                if (this.state.hasError) {
                    return (
                        <>
                            <h1>에러가 발생했습니다!</h1>
                            <h3>에러페이지를 예쁘게 꾸며봅시다!</h3>
                        </>
                    )
                }
                return this.props.children; // 별다른 엘리먼트 추가를 하지않고 자식 컴포넌트를 내보냄
            }
        }

        class TimePrinter extends React.Component {

            state = {
                now: new Date().toLocaleTimeString()
            };

            render() {
                return (
                    <>
                        <button onClick={() => this.setState({ now: new Date().toLocaleTimeString() })}>현재 시간 확인하기</button>
                        <h1>{this.states.now}</h1> {/*state -> states 로 변경하여 오류 발생시킴*/}
                    </>
                )
            }
        }

        class App extends React.Component {

            render() {
                return (
                    <ErrorBoundery>
                        <TimePrinter />
                    </ErrorBoundery>
                )
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
