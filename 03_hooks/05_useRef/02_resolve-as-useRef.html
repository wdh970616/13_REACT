<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        const { useState, useRef } = React;

        function Counter() {

            console.log('Counter 렌더링됨');

            const [count, setCount] = useState(0); // state
            let variable = 0; // 지역변수
            const countRef = useRef(0); // useRef

            // state의 값 +1
            const increaseCount = () => {
                setCount(count + 1);
            };

            // 지역변수 값 +1
            // 지역변수에 변화를 주어도 update에 해당하지 않기 때문에 언마운트 및 마운트가 일어나지않고 화면에 변화가 없다.
            // 랜더링 시 값이 초기화된다.
            const increaseVariable = () => {
                variable += 1;
                console.log('variable : ', variable);
            };

            // useRef의 값 +1
            // useRef에 변화를 주어도 update에 해당하지 않기 때문에 언마운트 및 마운트가 일어나지않고 화면에 변화가 없다.
            // 랜더링 시에도 값이 유지된다.
            const increaseCountRef = () => {
                countRef.current += 1;
                console.log('current : ', countRef.current);
            };

            return (
                <>
                    <h1>count : {count}</h1>
                    <h1>variable : {variable}</h1>
                    <h1>countRef : {countRef.current}</h1>
                    <button onClick={increaseCount}>state 증가</button>
                    <button onClick={increaseVariable}>지역변수 증가</button>
                    <button onClick={increaseCountRef}>countRef 증가</button>
                </>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Counter />);
    </script>
</body>

</html>
